    <title>Document</title>

<body>
    <script>

        var n1 = prompt ("Digite um número: ");
        n1 = parseFloat(n1);

        var n2 = prompt ("Digite outro número: ");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        if(media >= 7) { alert ("Parabéns! Você foi aprovado.") }
        else {alert ("Que pena! Você foi reprovado.") };

        /*
        
        == igualdade (valor)
        != diferente (valor)
        === igualdade (valor e tipo)
        !== diferente (valor e tipo)
        > maior que
        >= maior ou igual que
        < menor que
        <= menor ou igual que

        */

        
    </script>
</body>
</html>
