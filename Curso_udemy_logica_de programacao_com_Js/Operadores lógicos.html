<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    "!" significa not  / É sempre o primero a ser executado 
    "&&" significa and / O segundo 
    "||" significa or  / O tertceiro 
-->
 <script>
    var n1 = prompt ("Digite um número: ");
        n1 = parseFloat(n1);

        var n2 = prompt ("Digite outro número: ");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        if(media >= 5 && n1 > 0 && n2 > 0) { alert ("Parabéns! Você foi aprovado."); }
        else {alert ("Que pena! Você foi reprovado."); }
        
</script>
