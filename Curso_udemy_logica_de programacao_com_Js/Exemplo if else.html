<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio, sorteio de números</title>
</head>
<body>
    <h1>Exercicio, sorteio de números</h1>
    <script>

        var njogador1 = prompt ("Digite um número: ");
        njogador1 = parseInt(njogador1);

        var njogador2 = parseInt(prompt("Digite um número"));

        if (njogador1 === njogador2) {alert ("Vocês empataram");}

        else
         { 
             var numeroSorteado = parseInt(Math.random() * 2);

            if (numeroSorteado === 0)
            {
                if (njogador1 < njogador2) {alert ('O vencedor foi o jogador 1');}
                else {alert ('O vencedor foi o jogador 2');}
            }
            
            else 
            {
                    if (njogador1 > njogador2) {alert ('O vencedor foi o jogador 1');}
                    else {alert ("O vencedor foi o jogador 2");}
            }
        }
    </script> 
</body>
</html>
