<body>

    <script>
       let valorInicial = Number(prompt("Informe o valor inicial a ser investido"));
       
       let rendimento = Number(prompt("Informe o rendimento mensal de sua aplicação em '%' "));

       let aporte = Number(prompt("Informe o aporte realizado a cada período"));

       let períodos = 120;

       rendimento = rendimento / 100;

       montante = valorInicial

       for (i = 1; i <= 120; i ++)
       {
         montante = (montante * rendimento) + montante + aporte;

         parseInt(document.write("Após " + i + " período(s), o montante sera de: R$" + montante + "<br>"));
       }
    </script>

</body>
