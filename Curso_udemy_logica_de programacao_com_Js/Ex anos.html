<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.</title>
</head>
<body>
    <script>

        for (ano = 1004; ano <= 2017; ano = ano + 4) 
        {
            document.write(ano + "<hr>")
        }

    </script>
</body>
</html>
