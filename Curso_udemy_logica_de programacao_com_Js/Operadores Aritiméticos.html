<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      var n1 = prompt ("Digite um número: ");
        n1 = parseInt(n1);
        
        var n2 = prompt ("Digite um número: ");
        n2 = parseInt(n2);

        let restoDivisao = n1 % n2

        alert (("O resto da divisão de ") + n1 + (" por ") + n2 + (" é: ") + restoDivisao);

        alert ("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2))

        var subtracao = n1 - n2; 

        alert ("a subtração é: " + subtracao);

        alert ("a multiplicação é: " + (n1 * n2));

        alert ("a divisão é: " + (n1 / n2));

        alert ("a soma é: " + (n1 + n2));

        alert ("a média entre os dois números é: " + (n1 + n2) /2 );        

    </script>
</body>
