<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o switch case</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Informe um número:"));

        switch(numero) {
            case 1: alert("Você escolheu o número 1");
            break;

            case 2: alert("Você escolheu o número 2");
            break;

            case 3: alert("Você escolheu o número 3");
            break;

            case 4: alert("Você escolheu o número 4");
            break;

            case 5: alert("Você escolheu o número 5");
            break;

            case 6: alert("Você escolheu o número 6");
            break;

            default: alert("escolha um núemro de 1 a 6");
        }


    </script>
</body>
</html>
