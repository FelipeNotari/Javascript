<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número.</h1>

    <script>
        let numero1 = Number(prompt("Informe o 1º  número:"));

        let numero2 = Number(prompt("Informe o 2º  número:"));

        let numero3 = Number(prompt("Informe o 3º  número:"));

        let numero4 = Number(prompt("Informe o 4º  número:"));

        let numero5 = Number(prompt("Informe o 5º  número:"));

        quadradoNumero1 = numero1 * numero1;

        quadradoNumero2 = numero2 * numero2;
        
        quadradoNumero3 = numero3 * numero3;

        quadradoNumero4 = numero4 * numero4;

        quadradoNumero5 = numero5 * numero5;

        alert ("O quadrado de " + numero1 + " é: " + quadradoNumero1);
        alert ("O quadrado de " + numero2 + " é: " + quadradoNumero2);
        alert ("O quadrado de " + numero3 + " é: " + quadradoNumero3);
        alert ("O quadrado de " + numero4 + " é: " + quadradoNumero4);
        alert ("O quadrado de " + numero5 + " é: " + quadradoNumero5);
    
    </script>
</body>
</html>
