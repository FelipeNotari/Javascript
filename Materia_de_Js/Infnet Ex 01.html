<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercício 01</title>
</head>
<body>
    <h1>1 – Calcule a média de diversas notas digitadas pelo usuário.</h1>

    <script>
        
        let nota1 = prompt ("Informe a primeira nota: ");
        nota1 = parseFloat(nota1);

        let nota2 = parseFloat(prompt("Informe a segunda nota: "));

        let nota3 =  parseFloat(prompt ("Informe a terceira nota: "));

        let media = (nota1 + nota2 + nota3) /3;

        alert ("A média entre as notas é:" + media);
    </script>
</body>
</html>
